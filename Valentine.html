<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>My love</title>
    <link rel="icon" type="image/x-icon" href="red_heart.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffecf2;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .envelope {
            width: 300px;
            height: 200px;
            background-color: #ff91b6;
            position: relative;
            transition: all 0.5s ease;
        }

        .envelope.open {
            transform: translateY(100px);
            opacity: 0;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff7aa2;
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transition: all 0.5s ease;
        }

        .envelope.open .envelope-flap {
            transform: translateY(-100px) rotateX(180deg);
        }

        .letter {
            position: absolute;
            width: 280px;
            height: 180px;
            background-color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transform: translateY(200px) scale(0.5);
            opacity: 0;
            transition: all 0.8s ease;
            z-index: 2;
        }

        .letter.show {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .question {
            font-size: 24px;
            color: #ff4081;
            margin-bottom: 20px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .choice {
            padding: 10px 20px;
            border: 2px solid #ff4081;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .choice:hover {
            background-color: #ff4081;
            color: white;
        }

        .response-message {
            position: fixed;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            font-size: 24px;
            color: #ff4081;
            text-align: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .response-message.show {
            opacity: 1;
        }

        @keyframes spark {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(180deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0);
                opacity: 0;
            }
        }

        .floating-heart {
            position: fixed;
            font-size: 24px;
            color: #ff4081;
            pointer-events: none;
            animation: float-up 3s ease-out forwards;
        }

        @keyframes heart-fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .falling-heart {
            position: fixed;
            top: -20px; /* Position initiale au-dessus de l'√©cran */
            font-size: 20px;
            color: #ff4081;
            pointer-events: none;
            z-index: 998;
            animation: heart-fall linear forwards;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="envelope">
            <div class="envelope-flap"></div>
        </div>
        <div class="letter">
            <div class="question">
                Would you be my Valentine? ‚ù§Ô∏è
            </div>
            <div class="choices">
                <div class="choice" onclick="handleChoice(true)">Yes</div>
                <div class="choice" onclick="handleChoice(false)">No</div>
            </div>
        </div>
        <div class="response-message"></div>
    </div>

    <audio id="yes-sound" preload="auto">
        <source src="Audio_valentine_yes.mp3" type="audio/mpeg">
    </audio>
    <audio id="no-sound" preload="auto">
        <source src="Audio_valentine_no.mp3" type="audio/mpeg">
    </audio>
    <audio id="letter-sound" preload="auto">
        <source src="Audio_letter_opening.mp3" type="audio/mpeg">
    </audio>

    <script>
        const container = document.querySelector('.container');
        const envelope = document.querySelector('.envelope');
        const letter = document.querySelector('.letter');
        const responseMessage = document.querySelector('.response-message');
        const yesSound = document.getElementById('yes-sound');
        const noSound = document.getElementById('no-sound');
        const letterSound = document.getElementById('letter-sound');
        let isOpen = false;

        container.addEventListener('click', () => {
            if (!isOpen) {
                isOpen = true;
                letterSound.play().catch(e => console.log('Error playing sound:', e));
                envelope.classList.add('open');
                setTimeout(() => {
                    letter.classList.add('show');
                }, 500);
            }
        });

        function createSparkles() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * window.innerWidth + 'px';
                    sparkle.style.top = Math.random() * window.innerHeight + 'px';
                    sparkle.style.animation = `spark ${1 + Math.random()}s ease-out forwards`;
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 2000);
                }, i * 50);
            }
        }

        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.bottom = '0';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 150);
            }
        }

        function createHeartRain() {
            const numberOfHearts = 50;
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíù', 'üíï', 'üíó'];

            for (let i = 0; i < numberOfHearts; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'falling-heart';
                    heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    
                    // Position horizontale al√©atoire
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    
                    // Vitesse al√©atoire
                    const duration = 3 + Math.random() * 4;
                    heart.style.animation = `heart-fall ${duration}s linear forwards`;
                    
                    // Taille al√©atoire
                    const size = 15 + Math.random() * 20;
                    heart.style.fontSize = `${size}px`;
                    
                    document.body.appendChild(heart);
                    
                    // Nettoyage
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }, i * 100);
            }
        }


        function showMessage(message) {
            responseMessage.innerHTML = message;
            responseMessage.classList.add('show');
            

        }

        function handleChoice(isYes) {
            try {
                if (isYes) {
                    yesSound.play().catch(e => console.log('Error playing sound:', e));
                    
                    // Lancer toutes les animations
                    createSparkles();
                    createFloatingHearts();
                    createHeartRain(); // Ajout de la pluie de c≈ìurs
                    
                    showMessage("Tu viens de prendre la meilleure d√©cision de ta vie ! <br>Je t'aime Izel !‚ù§Ô∏è");
                    
                    let count = 0;
                    const interval = setInterval(() => {
                        if (count < 2) {
                            createSparkles();
                            createFloatingHearts();
                            createHeartRain(); // R√©p√©ter la pluie de c≈ìurs
                            count++;
                        } else {
                            clearInterval(interval);
                        }
                    }, 3000);
                } else {
                    noSound.play().catch(e => console.log('Error playing sound:', e));
                    const messages = [
                        "Mauvaise r√©ponse ! Essaie encore üòâ",
                        "Non n'est pas une option ! ‚ù§Ô∏è",
                        "Je pense que tu voulais dire 'Oui' üòä",
                        "Oups ! Ton doigt a d√ª glisser üôà",
                        "Non mais arr√™te de forcer c'est mort ! ‚ùå",
                        "Arr√™te c'est vraiment pas dr√¥le ! üò°",
                        "Non. Tu connais mon point de vue sur le consentement..."
                    ];
                    showMessage(messages[Math.floor(Math.random() * messages.length)]);
                }
            } catch (error) {
                console.error('Error in handleChoice:', error);
            }
        }
    </script>
</body>
</html>
