<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFECF2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #FF91B6;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #FF7AA2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quelle est ton prénom ?</h2>
        <input type="text" id="prenom" placeholder="Entre ton prénom">
        <button onclick="verifierPrenom()">Répondre</button>
        <p id="messageErreur" class="error"></p>
    </div>

    <script>
        function verifierPrenom() {
            const prenomAutorises = ["Mathieu", "Marie", "Jean"];
            let prenomUtilisateur = document.getElementById("prenom").value.trim();

            if (prenomAutorises.includes(prenomUtilisateur)) {
                window.location.href = "Valentine.html"; // Redirection vers la page Valentine.html
            } else {
                document.getElementById("messageErreur").textContent = "Accès refusé. Prénom non reconnu.";
            }
        }
    </script>
</body>
</html>
